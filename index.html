    <script>
        /*

        // Atributos do objeto "user".
        var user = {
            name: "Giulia Dias",
            email: "giuliadias@.com",
            birth: "2004-08-27",
            cpf: "012.345.678-90",
            password: "12345",
            address: "Rua da água molhada, 41",

            login: function () {

                // Recebe o e-mail do promt e armazena.
                var userEmail = prompt('Digite seu e-mail')

                // Se o usuário não digitou nada...
                if (userEmail == "" || userEmail == null) {
                    alert("oooops! Você não informou um e-mail...")
                    // Encerra a função retornando false
                    return false
                } else if (userEmail != user.email) {
                    alert("oooops! E-mail não cadastrado...")
                    return false
                }

                // Digite a senha.
                var userPass = prompt('Digite sua senha:')
                if (userPass == "" || userPass == null) {
                    alert("ooooops! Você não informou a senha...")

                    // Encerra a função retornando false
                    return false
                } else if (userPass != user.password) {
                    alert("ooops! Senha incorreta...")
                    return false
                }

                document.write('<img src="' + user.photo + '"> <br> Olá,  ' + user.name + ', seja bem vinda' + '!')
                localStorage.userdata = JSON.stringify({
                    name: user.name,
                    email: user.email
                })
                let parts = user.birth.split('-')
                let bdate = parts[2] + '/' + parts[1] + '/' + parts[0]
                document.write(' <br> nascido em ' + bdate)
            },
            firstname: function (name) {
                alert(name.split(' ')[0])
            }
        }
